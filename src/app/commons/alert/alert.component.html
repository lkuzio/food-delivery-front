<div *ngIf="message" role="alert"
     [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-warning': message.type === 'info' }">
  <button type="button" class="close" aria-label="Close" data-dismiss="alert" (click)="message=null">
    <span aria-hidden="true">&times;</span>
  </button>
  {{message.text}}
</div>
