<h2 mat-dialog-title>Order summary</h2>
<mat-dialog-content>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="orderSummaryDataSource">
      <ng-container matColumnDef="orderLineName">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.orderLineName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="itemsNumber">
        <mat-header-cell *matHeaderCellDef> Count</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.itemsNumber}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="priceSum">
        <mat-header-cell *matHeaderCellDef> Price sum</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.priceSum}} z≈Ç</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCloseClick()" mat-dialog-close>Close</button>
</mat-dialog-actions>
