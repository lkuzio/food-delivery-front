<h2 mat-dialog-title>Edit order item</h2>
<mat-dialog-content>

  <mat-card>
       <mat-form-field class="full-width">
      <input matInput placeholder="Dish" [(ngModel)]="item.dishName" id="dishName"
             name="dishName" minlength="3" maxlength="250" required>
      <mat-hint>min 3 characters</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="number" placeholder="price" [(ngModel)]="item.price" id="price"
             name="price" min="0.01" max="9999.99" required>
      <span matSuffix>z≈Ç</span>
    </mat-form-field>
  </mat-card>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onEditClick()">Edit</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Close</button>


</mat-dialog-actions>
