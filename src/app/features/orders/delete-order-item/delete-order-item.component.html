<h2 mat-dialog-title>Delete order item</h2>
<mat-dialog-content>

  <mat-card>
    Would you like to remove <b>{{lineItem.dishName}}</b> from your order?
  </mat-card>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="lineItem">Delete</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Close</button>


</mat-dialog-actions>
