
<form class="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm" id="loginForm">
  <mat-form-field class="full-width">
    <input matInput placeholder="Login" [(ngModel)]="loginCommand.login" id="login" name="login">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="Password" [(ngModel)]="loginCommand.password" id="password"
           name="password">
  </mat-form-field>
  <button mat-raised-button type="submit">Login</button>
</form>
